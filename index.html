<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>WaffPalo App</title>
<style>
:root { 
    --primary: #ff9800; 
    --primary-dark: #e68900;
    --bg: #f2f2f7; 
    --card: #ffffff;
    --text: #1c1c1e; 
    --text-sec: #8e8e93;
}

* { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif; }

body { 
    margin: 0; 
    background: var(--bg); 
    color: var(--text);
    display: flex;
    justify-content: center;
}

/* App Container */
.app { 
    width: 100%;
    max-width: 420px; 
    min-height: 100vh; 
    background: var(--bg); 
    display: flex; 
    flex-direction: column;
    position: relative;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

/* Status Bar Simulation */
.status-bar {
    height: 24px;
    background: var(--primary);
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    align-items: center;
    color: white;
    font-size: 12px;
}

/* Header */
.header { 
    padding: 25px 20px; 
    background: var(--primary); 
    color: white; 
    border-radius: 0 0 25px 25px;
    box-shadow: 0 4px 12px rgba(255, 152, 0, 0.3);
}
.header h1 { margin: 0; font-size: 28px; font-weight: 800; letter-spacing: -0.5px; }
.header p { margin: 5px 0 0; opacity: 0.9; font-size: 14px; }

/* Content Scroll Area */
.content { 
    padding: 20px; 
    padding-bottom: 120px; /* Space for footer */
}

.section-title { 
    font-size: 18px; 
    margin: 20px 0 12px; 
    font-weight: 700; 
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Flavor Cards */
.flavor-nav { 
    display: flex; 
    overflow-x: auto; 
    padding: 5px 0 15px; 
    gap: 12px; 
    scrollbar-width: none; 
}
.flavor-nav::-webkit-scrollbar { display: none; }

.flavor-card { 
    flex: 0 0 130px; 
    background: var(--card);
    text-align: center; 
    border-radius: 20px; 
    padding: 15px;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}
.flavor-card img { width: 80px; height: 80px; object-fit: cover; border-radius: 50%; margin-bottom: 10px; background: #fdfdfd; border: 2px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
.flavor-card.active { transform: translateY(-5px); background: var(--primary); color: white; }
.flavor-card.active span { color: rgba(255,255,255,0.8); }
.flavor-card p { margin: 0; font-size: 15px; font-weight: 700; }
.flavor-card span { font-size: 13px; color: var(--text-sec); }

/* Add-ons */
.addon-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
.addon-item { 
    background: var(--card); 
    padding: 16px; 
    border-radius: 18px; 
    display: flex; 
    align-items: center;
    gap: 12px;
    cursor: pointer;
    transition: 0.2s;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}
.addon-item.selected { background: #fff3e0; border: 2px solid var(--primary); }
.addon-item .emoji { font-size: 24px; }
.addon-item .name { font-size: 14px; font-weight: 600; }

/* Sticky Footer Button */
.footer { 
    padding: 20px; 
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-top: 1px solid rgba(0,0,0,0.05); 
    position: fixed; 
    bottom: 0; 
    width: 100%;
    max-width: 420px;
}
.btn { 
    width: 100%; 
    padding: 18px; 
    border-radius: 18px; 
    border: none; 
    background: var(--primary); 
    color: white; 
    font-size: 17px; 
    font-weight: 700; 
    cursor: pointer; 
    box-shadow: 0 8px 20px rgba(255, 152, 0, 0.4);
    transition: transform 0.1s;
}
.btn:active { transform: scale(0.97); }
</style>
</head>
<body>

<div class="app">
  <div class="status-bar">
    <span>9:41</span>
    <span>üì∂ üîã</span>
  </div>

  <div class="header">
    <h1>WaffPalo</h1>
    <p>Premium Waffles at your fingertips</p>
  </div>

  <div class="content">
    <div class="section-title">Select Flavor</div>
    <div class="flavor-nav">
      <div class="flavor-card active" onclick="selectWaffle(this, 'Classic', 15)">
        <img src="classic.png" alt="Classic">
        <p>Classic</p><span>‚Ç±15</span>
      </div>
      <div class="flavor-card" onclick="selectWaffle(this, 'Chocolate', 20)">
        <img src="chocolate.png" alt="Chocolate">
        <p>Chocolate</p><span>‚Ç±20</span>
      </div>
      <div class="flavor-card" onclick="selectWaffle(this, 'Strawberry', 25)">
        <img src="strawberry.png" alt="Strawberry">
        <p>Strawberry</p><span>‚Ç±25</span>
      </div>
    </div>

    <div class="section-title">
        Add-ons 
        <span style="font-size: 12px; color: var(--primary);">+‚Ç±5 each</span>
    </div>
    <div class="addon-grid">
      <div class="addon-item" onclick="toggleAddon(this, 'Extra Cheese')">
        <span class="emoji">üßÄ</span>
        <span class="name">Cheese</span>
      </div>
      <div class="addon-item" onclick="toggleAddon(this, 'Maple Syrup')">
        <span class="emoji">üçØ</span>
        <span class="name">Maple</span>
      </div>
      <div class="addon-item" onclick="toggleAddon(this, 'Sprinkles')">
        <span class="emoji">‚ú®</span>
        <span class="name">Sprinkles</span>
      </div>
      <div class="addon-item" onclick="toggleAddon(this, 'Mallows')">
        <span class="emoji">‚òÅÔ∏è</span>
        <span class="name">Mallows</span>
      </div>
    </div>
  </div>

  <div class="footer">
    <button class="btn" onclick="placeOrder()">Place Order ‚Ä¢ ‚Ç±<span id="totalDisplay">15</span></button>
  </div>
</div>

<script>
let selectedWaffle = { name: "Classic", price: 15 };
let selectedAddons = [];

function selectWaffle(el, name, price) {
    document.querySelectorAll('.flavor-card').forEach(card => card.classList.remove('active'));
    el.classList.add('active');
    selectedWaffle = { name, price };
    updateTotal();
}

function toggleAddon(el, name) {
    el.classList.toggle('selected');
    if (selectedAddons.includes(name)) {
        selectedAddons = selectedAddons.filter(item => item !== name);
    } else {
        selectedAddons.push(name);
    }
    updateTotal();
}

function updateTotal() {
    const addonsCost = selectedAddons.length * 5;
    const total = selectedWaffle.price + addonsCost;
    document.getElementById("totalDisplay").innerText = total;
}

async function placeOrder() {
    const total = selectedWaffle.price + (selectedAddons.length * 5);
    const addonText = selectedAddons.length > 0 ? selectedAddons.join(", ") : "None";

    const message = `*WAFFPALO APP ORDER*\n\nFlavor: ${selectedWaffle.name}\nAdd-ons: ${addonText}\nTotal: ‚Ç±${total}`;

    try {
        await navigator.clipboard.writeText(message);
        alert("Order details copied!");
        window.open(`https://m.me/Waffpalo`, "_blank");
    } catch (err) {
        console.error('Copy failed', err);
    }
}
</script>
</body>
</html>
